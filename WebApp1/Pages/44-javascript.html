<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>44-JavaScript</title>
</head>
<body>

    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <script>
        let str = "Apple, Banana, Kiwi";
        document.getElementById("d1").innerHTML = str.slice(-12, -6);// Returns Banana
        document.getElementById("d2").innerHTML = str.slice(7);
        document.getElementById("d3").innerHTML = str.slice(-12);
        document.getElementById("d4").innerHTML = str.substring(7, 13);
    </script>
    <button onclick="myFunction()">Try it</button>

    <p id="demo">Please visit Microsoft Microsoft!</p>

    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML =
                text.replace(/Microsoft/g, "W3Schools");
            //  /g for all
            // /i for incase sensetive
        }
    </script>
    <p id="demo2">Hello World!</p>
    <script>
        function myFunction() {
            let text = document.getElementById("demo2").innerHTML;
            document.getElementById("demo2").innerHTML =
                text.toLowerCase();
        }
    </script>
    <p id="demo3"></p>

    <script>
        let text = "a,b,c,d,e,f";
        const myArray = text.split(",");
        document.getElementById("demo3").innerHTML = myArray[0];
    </script>

    <button onclick="myFunction()">Try alert</button>

    <script>
        function myFunction() {
            let text = "     Hello World!     ";
            alert(text.trim());
        }
    </script>
   


</body>
</html>
