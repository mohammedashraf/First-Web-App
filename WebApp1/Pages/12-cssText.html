<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>12-cssText</title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: left;
        }

        h3 {
            text-align: right;
        }
        h4 {
            text-align: justify;
        }
        
    </style>
</head>
<body>

    <h1>Heading 1 (center)</h1>
    <h2>Heading 2 (left)</h2>
    <h3>Heading 3 (right)</h3>
    <h4>Heading 4 (Justify)</h4>

    <p>The three headings above are aligned center, left and right.</p>

</body>
</html>
