<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>45-JavaScript</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p>Template literals are not supported in Internet Explorer.</p>
    <p id="demo5"></p>
    <p>Template literals are not supported in Internet Explorer.</p>
    <p id="demo6"></p>
    <p>Template literals are not supported in Internet Explorer.</p>
    <script>
        let text = "Hello";
        const myArr = text.split("");
        text = "";
        for (let i = 0; i < myArr.length; i++) {
            text += myArr[i] + " "
        }
        document.getElementById("demo").innerHTML = text;

        let str = "Please locate where 'locate' occurs!";
        document.getElementById("demo2").innerHTML = str.indexOf("locate");

        let str2 = "Please locate where 'locate' occurs!";
        document.getElementById("demo3").innerHTML = str2.search("locate");

        let text2 = `Hello world!`;
        document.getElementById("demo4").innerHTML = text2;

        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (3 + VAT)).toFixed(4)}`;
        document.getElementById("demo5").innerHTML = total;

        let header = "Templates Literals";
        let tags = ["template literals", "javascript", "es6"];
        let html = `<h2>${header}</h2><ol>`;
        for (const x of tags) {
            html += `<li>${x}</li>`;
        }
        html += `</ol>`;
        document.getElementById("demo6").innerHTML = html;

    </script>


</body>
</html>
