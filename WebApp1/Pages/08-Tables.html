<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>08-Tables</title>
</head>
<body>
  

    <table border="1" width="60%">
        <caption>Employees</caption>
        <thead>
            <tr>
                <th>EmpID</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Dalia</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Omar</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ahmed</td>
                <td>7000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <td>18000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
